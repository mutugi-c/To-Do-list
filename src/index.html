<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <title>To Do list</title>
  </head>
  <body>
    <div class="to-do-container">
      <article class="to-do-header">
        <h1 class="to-do-heading">Today's To Do List</h1>
        <span class="fa fa-sync-alt"></span>
      </article>
      <article class="to-do-form">
        <form action="submit">
          <input
            class="to-do-add"
            type="text"
            placeholder="Add your task ..."
          />
          <span class="fa fa-arrow-alt-from-bottom"></span>
        </form>
      </article>
      <ul id="to-do-list">
        <li class="to-do-item">
          <button class="check-button">
            <span class="fas fa-check"></span>
          </button>
          <span class="task-description">Double tap to edit</span>
          <span class="fas fa-ellipsis-v"></span>
        </li>
      </ul>
      <button class="clear-completed">Clear all completed</button>
    </div>
  </body>
</html>
